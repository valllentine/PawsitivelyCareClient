<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages" [ngClass]="{ 'message-left': message.senderId !== currentUser.id, 'message-right': message.senderId === currentUser.id }">
      {{ message.text }}
    </ion-item>
  </ion-list>
  <div class="scroll-top-button" [hidden]="!showScrollTopButton" (click)="scrollTop()">
    <ion-icon name="arrow-up"></ion-icon>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea [(ngModel)]="newMessage" placeholder="Type a message"></ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()">Send</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
