  <ion-header *ngIf="!isLoginPage">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{navbarTitle}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu menuId="main-menu" contentId="main" *ngIf="!isLoginPage">
    <ion-header>
      <ion-toolbar>
        <ion-title style="margin-left: 20px;">
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle>
        <ion-item routerLink="/home/profile"> 
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/home/chats">
          <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
          <ion-label>Chats</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/home/posts">
          <ion-icon slot="start" name="newspaper"></ion-icon>
          <ion-label>Posts</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/home/myPosts">
          <ion-icon slot="start" name="document-text-outline"></ion-icon>
          <ion-label>My posts</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/home/createPost">
          <ion-icon slot="start" name="clipboard-outline"></ion-icon>
          <ion-label>Create a Post</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-content id="main">
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-content>
  
  <style>
    @font-face {
    font-family: 'Montserrat';
    src: url('./fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'HelveticaNeue';
    src: url('./fonts/HelveticaNeueCyr-Medium.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

    ion-title {
      font-family: 'HelveticaNeue', sans-serif;
      color: rgb(79, 76, 76);
      font-weight: bold;
      font-size: 25px;
    }

    .menu-items {
      margin: 0px;
    }
  
    .menu-items ion-icon {
      margin-right: 20px;
      color: rgb(79, 76, 76);
    }

    .menu-items ion-item {
      padding-left: 20px;
      margin-bottom: 10px;
    }

    .menu-items ion-label {
    font-family: 'HelveticaNeue', sans-serif;
    color: rgb(79, 76, 76);
    font-weight: bold;
    font-size: 22px;
    }
  </style>
