  <ion-header *ngIf="!isLoginPage">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{navbarTitle}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu menuId="main-menu" contentId="main" *ngIf="!isLoginPage">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
        <ion-item routerLink="/home/profile" (click)="changeNavbarTitle('Profile')"> 
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/home/posts" (click)="changeNavbarTitle('Posts')">
          <ion-icon slot="start" name="newspaper"></ion-icon>
          <ion-label>Posts</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/home/myPosts" (click)="changeNavbarTitle('My Posts')">
          <ion-icon slot="start" name="document-text-outline"></ion-icon>
          <ion-label>My Posts</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/home/chats" (click)="changeNavbarTitle('Chats')">
          <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
          <ion-label>Chats</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-content id="main">
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-content>
